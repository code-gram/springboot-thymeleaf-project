<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Personal Task Manager | Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css" integrity="sha512-dPXYcDub/aeb08c63jRq/k6GaKccl256JQy/AnOq7CAnEZ9FzSL9wSbcZkMp4R26vBsMLFYH4kQ67/bbV8XaCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>

<div th:replace="~{common/header::header}"></div>
<br><br>
<div class="container">
    <h1 class="text-center">Registered User List</h1>
<!--    <div class="d-grid gap-2 d-md-block">-->
<!--        <a th:href="@{/createTask}" class="btn btn-sm btn-outline-primary pull-right">Create Task</a>-->
<!--        <a th:href="@{/showLatest}" class="btn btn-sm btn-outline-primary pull-right">Show Latest Added</a>-->
<!--    </div>-->
    <div class="row">

        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Email</th>
                <th scope="col">Action</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="user, userStat : ${users}">
                <td scope="row" th:text="${userStat.count}"></td>
                <td th:text="${user.firstName}"></td>
                <td th:text="${user.lastName}"></td>
                <td th:text="${user.email}"></td>

                <td>

                    <div class="d-flex flex-row">
                        <a
                                th:href="@{/users/approve/{id}(id=${user.id})}"
                                data-toggle="tooltip"
                                data-placement="top"
                                class="p-1"
                                title="Approve"><i class="bi bi-check-circle text-success"></i>
                        </a>
                        <a
                                th:href="@{/users/reject/{id}(id=${user.id})}"
                                data-toggle="tooltip"
                                data-placement="top"
                                class="p-1"
                                title="Reject"><i class="bi bi-x-circle text-danger"></i>
                        </a>
                       
                    </div>

                </td>
            </tr>
            </tbody>

        </table>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous">

</script>
<script>
    $(document).ready(function(){
      $('[data-toggle="tooltip"]').tooltip();
    });
</script>
</body>
</html>
