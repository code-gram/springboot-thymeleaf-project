<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/index}">Task Manager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div sec:authorize="isAuthenticated()">
                <!--                USER MENU-->
                <div sec:authorize="hasRole('ROLE_USER')">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" th:href="@{/createTask}">Create Task</a>
                        </li>
                        <li class="nav-item">
<!--                            <a class="nav-link active" aria-current="page" th:href="@{/tasks">List Task</a>-->
                        </li>

                    </ul>

                </div>
                <!--                ADMIN MENU-->
                <div sec:authorize="hasRole('ROLE_ADMIN')">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" th:href="@{/createTask}">Create Task</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" th:href="@{/tasks}">List Task</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" th:href="@{/users}">List Users</a>
                        </li>

                    </ul>

                </div>
                </div>

                <div class="d-flex">
                    <a sec:authorize="!isAuthenticated()" class="nav-link active" th:href="@{/register}">Register</a>
                    <a sec:authorize="!isAuthenticated()" class="btn btn-outline-success " th:href="@{/login}">Login</a>
                    <a sec:authorize="isAuthenticated()" class="btn btn-outline-success " th:href="@{/logout}">Logout</a>
                </div>
            </div>
        </div>
    </nav>
    <br/><br/>
</div>

</body>
</html>
